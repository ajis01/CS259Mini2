mapspace_constraints:
  - type: datatype
    target: SharedMemPsum
    bypass:
    - Inputs
    - Weights
    keep:
    - Outputs
  - type: datatype
    target: SharedMemWeight
    bypass:
    - Inputs
    - Outputs
    keep:
    - Weights
  - type: datatype
    target: SharedMemInput
    bypass:
    - Weights
    - Outputs
    keep:
    - Inputs
  #- type: datatype
  #  target: Texture
  #  bypass:
  #  - Inputs
  #  - Outputs
  #  - Weights
  - type: datatype
    target: L2
    bypass:
    - Weights
    keep:
    - Inputs
    - Outputs
  #- split: 4
  #  permutation: NPQR SCK
  #  type: spatial
  #  target: Texture
  #  factors: N=1 P=1 Q=1 R=1 S=0
  - split: 6
    permutation: NCPRS QK
    type: spatial
    target: L2
    factors: N=1 C=1 P=1 R=1 S=1
  - permutation: NCPQRS K
    type: temporal
    target: SharedMemPsum
    factors: N=1 C=1 P=1 Q=1 R=1 S=1
  - permutation: NKPQS CR
    type: temporal
    target: SharedMemWeight
    factors: N=1 K=1 P=1 Q=1 S=1 R=0
  - permutation: NKCPQRS
    type: temporal
    target: SharedMemInput
    factors: N=1 K=1 C=1 P=1 Q=1 R=1 S=1
  #- permutation: NKCPQRS
  #  type: temporal
  #  target: Texture
  #  factors: N=1 K=1 C=1 P=1 Q=1 R=1 S=1
  - permutation: QRSC PNK
    type: temporal
    target: L2
    factors: Q=1 R=1 S=1 C=1 P=0
  - permutation: RSP CKNQ
    type: temporal
    target: DRAM
    factors: R=1 S=1 P=1
