              class: SRAM
              attributes:
                #depth: 16384
                sizeKB: 6144 #6144 
                width: 64
                block-size: 4
                word-bits: 16
                meshX: 1
                read_bandwidth: 1 #2400/1530*1024
                write_bandwidth: 1
          subtree:
            - name: SM
